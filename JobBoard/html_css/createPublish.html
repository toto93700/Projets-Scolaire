<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Job Board</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles2.css">
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>
    <!-- Header-->
    <header class="bg-dark py-1">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Apply for the Job of your dreams!</h1>
                <p class="lead fw-normal text-white-50 mb-0">Fetch and find the job ad that suits you!</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <main>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-6 mb-5">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Contact Email">
                            </div>
                            <div class="form-group col-md-5">
                                <label for="inputPassword4">name of your publish</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputAddress">City</label>
                            <input type="text" class="form-control" id="patern">
                        </div>

                        <div class="form-group">
                            <label for="inputJob">Name Job</label>
                            <input type="text" class="form-control" id="patternJob">
                        </div>

                        <div class="form-row mb-3">
                            <div class="form-group col-md-6">
                                <label for="inputPhone">Number</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="comment">Description:</label>
                            <textarea class="form-control" rows="5" id="description" name="text"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="createPublish">Create Publish</button>

                    </form>
                </div>
            </div>
        </div>


    </main>

</body>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Epitech Project by : Zyad EL IDRISSI & Karim LOUAIL</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.0-rc.2/jquery-ui.min.js"
    integrity="sha256-RQLbEU539dpygNMsBGZlplus6CkitaLy0btTCHcULpI=" crossorigin="anonymous"></script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/loadNav.js"></script>
<script src="js/loadPublish.js"></script>
<script src="js/createPublish.js"></script>

</html>
