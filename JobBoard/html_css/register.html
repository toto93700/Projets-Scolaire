<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Job Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/icon_V8z_icon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/styles2.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="login-form">
                        <form>
                            <h2 class="text-center">Register</h2>
                            <div class="form-group">
                                <input type="text" id="name" class="form-control" placeholder="Name"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <input type="text" id="family_name" class="form-control" placeholder="Family Name"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <input type="tel" id="phone" class="form-control" placeholder="Phone Number"
                                    pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" placeholder="Mail"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" id="password" class="form-control"
                                    required>
                            </div>
                            <div>
                                <select name="status" id="status">
                                    <option value="">--Please choose an option--</option>
                                    <option value="cand">Candidate</option>
                                    <option value="recruiter">Recruiter</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input type="password" placeholder="Confirm Password" id="confirm_password"
                                    class="form-control" required>
                                <span id='message'></span>
                            </div>
                            <div class="form-group">

                                <button type="submit" class="btn btn-primary btn-block btnRegister">Register</button>
                            </div>

                            <!--
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div>
        -->
                        </form>
                        <!--<p class="text-center"><a href="#">Create an Account</a></p>-->
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>
    <!-- Jquery core JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/loadNav.js"></script>
    <script src="js/register.js"></script>
    <script src="js/password.js"></script>
</body>


</html>
